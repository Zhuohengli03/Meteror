<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPIs()">Test APIs</button>
    <div id="results"></div>
    
    <script>
        async function testAPIs() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                // Test Close Approaches
                const approachesRes = await fetch('/api/close-approaches?dateMin=2024-01-01&dateMax=2024-12-31&distMax=0.05&limit=5');
                const approaches = await approachesRes.json();
                
                // Test Fireballs
                const fireballsRes = await fetch('/api/fireballs?sinceDate=2024-01-01&limit=5');
                const fireballs = await fireballsRes.json();
                
                // Test NEOs
                const neosRes = await fetch('/api/neo-feed?startDate=2024-01-01&endDate=2024-01-07');
                const neos = await neosRes.json();
                
                results.innerHTML = `
                    <h2>Results:</h2>
                    <p>Close Approaches: ${approaches.length} items</p>
                    <p>Fireballs: ${fireballs.length} items</p>
                    <p>NEOs: ${neos.length} items</p>
                    <pre>${JSON.stringify({approaches: approaches.slice(0, 1), fireballs: fireballs.slice(0, 1), neos: neos.slice(0, 1)}, null, 2)}</pre>
                `;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
