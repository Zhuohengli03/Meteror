<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 测试</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 800px;
            height: 600px;
            border: 2px solid #00ffff;
            margin: 20px auto;
        }
        .info {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>🌌 Three.js 测试页面</h1>
        <p>如果看到旋转的立方体，说明Three.js工作正常</p>
        <div id="status">正在初始化...</div>
    </div>
    
    <div id="container"></div>

    <script>
        let scene, camera, renderer, cube;
        
        function init() {
            const container = document.getElementById('container');
            const status = document.getElementById('status');
            
            try {
                // 检查WebGL支持
                if (!window.WebGLRenderingContext) {
                    status.innerHTML = '❌ 浏览器不支持WebGL';
                    return;
                }
                
                // 创建场景
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000011);
                
                // 创建相机
                camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // 创建渲染器
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                container.appendChild(renderer.domElement);
                
                // 创建立方体
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });
                cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                // 添加光源
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(5, 5, 5);
                scene.add(light);
                
                status.innerHTML = '✅ Three.js 初始化成功！';
                
                // 开始动画
                animate();
                
            } catch (error) {
                status.innerHTML = '❌ 错误: ' + error.message;
                console.error('Three.js 初始化错误:', error);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (cube) {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
        
        // 窗口大小调整
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        });
    </script>
</body>
</html>
