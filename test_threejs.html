<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js æµ‹è¯•</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 800px;
            height: 600px;
            border: 2px solid #00ffff;
            margin: 20px auto;
        }
        .info {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>ğŸŒŒ Three.js æµ‹è¯•é¡µé¢</h1>
        <p>å¦‚æœçœ‹åˆ°æ—‹è½¬çš„ç«‹æ–¹ä½“ï¼Œè¯´æ˜Three.jså·¥ä½œæ­£å¸¸</p>
        <div id="status">æ­£åœ¨åˆå§‹åŒ–...</div>
    </div>
    
    <div id="container"></div>

    <script>
        let scene, camera, renderer, cube;
        
        function init() {
            const container = document.getElementById('container');
            const status = document.getElementById('status');
            
            try {
                // æ£€æŸ¥WebGLæ”¯æŒ
                if (!window.WebGLRenderingContext) {
                    status.innerHTML = 'âŒ æµè§ˆå™¨ä¸æ”¯æŒWebGL';
                    return;
                }
                
                // åˆ›å»ºåœºæ™¯
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000011);
                
                // åˆ›å»ºç›¸æœº
                camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // åˆ›å»ºæ¸²æŸ“å™¨
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                container.appendChild(renderer.domElement);
                
                // åˆ›å»ºç«‹æ–¹ä½“
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });
                cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                // æ·»åŠ å…‰æº
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(5, 5, 5);
                scene.add(light);
                
                status.innerHTML = 'âœ… Three.js åˆå§‹åŒ–æˆåŠŸï¼';
                
                // å¼€å§‹åŠ¨ç”»
                animate();
                
            } catch (error) {
                status.innerHTML = 'âŒ é”™è¯¯: ' + error.message;
                console.error('Three.js åˆå§‹åŒ–é”™è¯¯:', error);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (cube) {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', init);
        
        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        });
    </script>
</body>
</html>
